[build]
builder = "NIXPACKS"
buildCommand = "npm install -g pnpm@9 --prefix=/usr/local && export PATH=$PATH:/usr/local/bin && pnpm install --no-frozen-lockfile --prod=false && pnpm exec prisma generate && pnpm run build && mkdir -p /app && cp -r dist /app/ && cp -r node_modules /app/ && cp package.json /app/"
installCommand = "npm install -g pnpm@9 --prefix=/usr/local && export PATH=$PATH:/usr/local/bin && pnpm install --no-frozen-lockfile"

[deploy]
startCommand = "node /app/dist/server.js"

[variables]
NODE_ENV = "production"
