[build]
builder = "NIXPACKS"
srcDir = "apps/server"
buildCommand = "npm install -g pnpm@9 --prefix=/usr/local && export PATH=$PATH:/usr/local/bin && cd apps/server && pnpm install --frozen-lockfile && pnpm prisma generate && pnpm build"
installCommand = "npm install -g pnpm@9 --prefix=/usr/local && export PATH=$PATH:/usr/local/bin && cd apps/server && pnpm install --frozen-lockfile"

[deploy]
startCommand = "export PATH=$PATH:/usr/local/bin && cd apps/server && pnpm start"
