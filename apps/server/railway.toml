[build]
builder = "NIXPACKS"
buildCommand = "corepack enable && pnpm install --frozen-lockfile && pnpm --filter @massage-bot/server prisma generate && pnpm --filter @massage-bot/server build"
installCommand = "corepack enable && pnpm install --frozen-lockfile"

[deploy]
startCommand = "pnpm --filter @massage-bot/server start"
