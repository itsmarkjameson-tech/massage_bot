[build]
builder = "NIXPACKS"
buildCommand = "npm install -g pnpm && pnpm install --frozen-lockfile && pnpm --filter @massage-bot/server prisma generate && pnpm --filter @massage-bot/server build"
installCommand = "npm install -g pnpm && pnpm install --frozen-lockfile"

[deploy]
startCommand = "pnpm --filter @massage-bot/server start"
