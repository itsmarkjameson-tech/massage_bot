[build]
builder = "NIXPACKS"
buildCommand = "npm install -g pnpm@9 --prefix=/usr/local && export PATH=$PATH:/usr/local/bin && pnpm install --frozen-lockfile && pnpm --filter @massage-bot/server prisma generate && pnpm --filter @massage-bot/server build"
installCommand = "npm install -g pnpm@9 --prefix=/usr/local && export PATH=$PATH:/usr/local/bin && pnpm install --frozen-lockfile"

[deploy]
startCommand = "export PATH=$PATH:/usr/local/bin && pnpm --filter @massage-bot/server start"
